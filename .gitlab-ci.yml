image: ruby:2.1

services:
  - postgres

variables:
  POSTGRES_DB: ruby-getting-started_test

cache:
  paths:
  - vendor/

production:
  script:
  - apt-get update -qy
  - apt-get install -y nodejs
  - gem install bundler -v 1.15.2
  - bundle install --path vendor
  - bundle exec rake db:create RAILS_ENV=test
  - bundle exec rake test
